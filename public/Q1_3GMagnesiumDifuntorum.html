<!DOCTYPE html>

<body>

   <h2> Q1 3rd Graded Exercise submitted by Christian James A. Difuntorum of Magnesium</h2>

   <p>Guess the number: **** </p>

   <p>The number is from 1 to 100 </p>

    <label> Enter your guess:
        <input id="Guess" />
    </label></br/><br/>

    <button onclick="checkIt()"> Check It</button>
   
    <p> Result:
        <span id="result"></span>
    </p>


    <p>Credits: Joanna Elisha Z. Escobar of 9 - Magnesium</p>

    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; // generates a number from 1  to 100 when the page loads

        function checkIt() 
        {
              let guess = Number(document.getElementById("Guess").value);

              if (guess > dNumber) 
                {
                    let x = "Lower";
                    document.getElementById("result").innerHTML = `<b> ${x} </b>`
                } 
              else if (guess < dNumber)
                {
                    let y = "Higher";
                    document.getElementById("result").innerHTML = `<b> ${y} </b>`
                }
            
              else if (guess == dNumber)
                {
                    let z = "This is the Number!";
                    document.getElementById("result").innerHTML = `<b> ${z} </b>`
                }
         
        }
    </script>

</body>

</html>
