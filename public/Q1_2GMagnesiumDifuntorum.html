<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Chistian James A. Difuntorum of Magnesium</h2>
    <label> Meal Price:
        <input id="mealprice" />
    </label></br/>

    <label> Tip:
        <input id="Tip" />
    </label></br/>
    
    <label> Servie Charge:
        <input id="servicecharge" />
    </label></br/><br>

    <button onclick="input()"> Accept Input</button>

    <p> Total Meal:
        <span id="totalmeal"></span>
    </p>
    
    <script>
        function input()
        {
            let mealprice = Number(document.getElementById("mealprice").value);
            let Tip  = Number(document.getElementById("Tip").value);
            let servicecharge = Number(document.getElementById("servicecharge").value);

            let totalCost = (mealprice + Tip + (servicecharge/100 * mealprice));

            totalCost = parseFloat(totalCost).toFixed(2)

            document.getElementById("totalmeal").innerHTML = `<b> ${totalCost} </b>`
        }
    </script>

</body>
</html>
